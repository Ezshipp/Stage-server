<div class="container-fluid">
    <h3 class="zone-heading">RazorPay Payment Charge</h3>
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
            <table class="table">
                <tr>
                    <td style="border-top: none;">
                        <div class="form-group">
                            <label>Service Charge in Percentage (%)
                                <input type="text" class="form-control" [(ngModel)]="Service_Charge" />
                            </label>
                        </div>
                    </td>
                    <td style="border-top: none;">
                        <button type="submit" class="btn btn-info" (click)="updateServiceCharge()">Update</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
